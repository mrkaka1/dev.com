<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		/>
		<link rel="stylesheet" href="../styles/style.css" />

		<!--<meta http-equiv="refresh" content="2" />-->
	</head>
	<body class="bg-dark">
		<header class="container-fluid bg-warning heads">
			<div>
				<nav
					class="d-flex justify-content-between align-items-center"
					style="height: 80px"
				>
				<h1 class="ms-3" style="font-weight: bold"><a href="../index.html" style="text-decoration: none; color: black;">DEV.com</a></h1>

					<div
						class="d-flex gap-4 me-4"
						style="font-weight: 550; font-size: 18px"
					>
						<a
							href="../index.html"
							class="text-decoration-none link"
							style="color: black"
							>home</a
						>
						<a
							href="register.html"
							class="text-decoration-none link"
							style="color: black"
							>register</a
						>
						<a
							href="./projects.html"
							class="text-decoration-none link"
							style="color: black"
							>projects</a
						>
						<a
							href="./courses.html"
							class="text-decoration-none link"
							style="color: black"
							>courses</a
						>
						
					</div>
				</nav>
			</div>
		</header>
		<main>
			<div
				class="container-sm mt-5 d-flex justify-content-center align-items-center flex-column"
			>
				<div
					class="d-flex flex-column justify-content-center mb-3"
					style="width: 50%"
				>
					<label for="name" class="form-label" style="color: white">Nome</label>
					<input
						type="name"
						class="form-control"
						id="name"
						placeholder="digite seu nome"
					/>
				</div>
				<div class="mb-3" style="width: 50%">
					<label for="email" class="form-label" style="color: white"
						>Email</label
					>
					<input
						type="email"
						class="form-control"
						id="email"
						placeholder="name@example.com"
					/>
				</div>
				<div class="mb-3" style="width: 50%">
					<label for="Telefone" class="form-label" style="color: white"
						>Telefone</label
					>
					<input
						type="Telefone"
						class="form-control"
						id="Telefone"
						placeholder="+55 (99) 9.9999-9999"
					/>
				</div>
				<div class="mb-3" style="width: 50%">
					<label for="address" class="form-label" style="color: white"
						>Endere√ßo</label
					>
					<textarea class="form-control" id="address" rows="3"></textarea>
				</div>
				<div>
					<button type="submit" class="btn btn-warning">Registrar</button>
				</div>
			</div>
			<div class="d-flex container flex-column align-items-center justify-content-center" style="margin-top: 250px;">
				<p style="color: white;">contato: dev.com@gmail.com.br</p>
				<p style="color: white;">+55 (69) 3422-2922</p>
			</div>
			
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

</html>
